<!DOCTYPE html>
<html>
<head>
	<title>My Js App</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		#app{
			text-align: center;
		}
		.platform{
			margin-left: 20%;
			margin-right: 20%;
		}
	</style>
</head>
<body>
	<section class="content">
		<div class="jumbotron container">
			<div class="row">
		<h1 id="app">Calculator</h1>
		<div class="platform">
			<form role="form">
				<div class="form-group col-md-6 col-sm-12">
						<input type="text" id="firstNumber" placeholder="Enter First Number" class="form-control">
				</div>

				<div class="form-group col-md-6 col-sm-12">
						<select class="form-control" id='operator'>
								<option value="">-- Select operation --</option>
								<option value="+">Plus</option>
								<option value="-">Minus</option>
								<option value="/">Divided by</option>
								<option value="*">Times</option>
						</select>
					</div>

					<div class="form-group col-md-6 col-sm-12">
						<input type="text" class="form-control" id="secondNumber" placeholder="Enter Second Number"><br>
					</div>

					<div class="form-group col-md-6 col-sm-12">
						<button type="submit" id="answer" class="btn btn-primary">Answer</button>
					  <button type="button" id="clear" class="btn btn-default">Clear</button>
					</div>
					<br>
					<label id="Ans"></label>
			</form>
			</div>
		</div>
		</div>
	</section>

<script src="app.js"></script>
</body>
</html>
